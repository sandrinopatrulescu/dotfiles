# commit message
# add ~/dotfiles/bin directory for scripts

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/dotfiles: ""
    ~/.alias: alias
    ~/.bashrc: bashrc
    ~/.env: env
    ~/.gitconfig: gitconfig
    ~/.functions: functions
    ~/.vimrc: vimrc

- create:
    - ~/dotfiles/bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
